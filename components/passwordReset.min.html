<div ng-cloak><md-content id="password-reset" class="md-padding"><md-progress-linear ng-if="$ctrl.loading" md-mode="indeterminate"></md-progress-linear><div class="message center" ng-class="{'success': $ctrl.isRequestSuccess, 'error': !$ctrl.isRequestSuccess}" ng-if="$ctrl.message"><p>{{ $ctrl.message }}</p></div><form class="form-reset-pass" name="resetPassForm" ng-submit="resetPassForm.$valid && $ctrl.doResetPass($ctrl.resetPassData)"><md-input-container class="md-block first-password" flex-gt-sm><input name="password" type="password" ng-model="$ctrl.resetPassData.password" required placeholder="Password phrase"><md-progress-linear ng-if="$ctrl.resetPassData.password" class="{{$ctrl.progressBarClass}}" md-mode="determinate" value="{{$ctrl.progressBarValue}}"></md-progress-linear><ng-messages for="resetPassForm.password.$error" ng-if="resetPassForm.password.$dirty"><ng-message when="required">This field is required!</ng-message></ng-messages></md-input-container><md-input-container class="md-block" flex-gt-sm><input name="confirm_password" type="password" ng-model="$ctrl.resetPassData.confirm_password" required placeholder="Confirm password phrase"><ng-messages for="resetPassForm.confirm_password.$error" ng-if="resetPassForm.confirm_password.$dirty"><ng-message when="required">This field is required!</ng-message></ng-messages></md-input-container><div class="center"><md-button type="submit" class="md-raised" ng-disabled="resetPassForm.$invalid || $ctrl.loading">Update password</md-button></div></form></md-content></div>
