<md-chips ng-model="$ctrl.selectedChips" md-autocomplete-snap md-transform-chip="$ctrl.transformChip($chip)" md-autocomplete-snap md-autocomplete-wrap-override><md-autocomplete flex md-min-length="0" md-no-cache="true" md-autoselect="true" md-items="model in $ctrl.queryData($ctrl.selectedChips)" md-item-text="model.name || model.data.name" md-search-text="$ctrl.queryText" placeholder="Add Tag"><span md-highlight-text="$ctrl.queryText">{{ model.name || model.data.name }}</span><md-not-found ng-if="$ctrl.queryText"><div ng-click="$ctrl.createTag($ctrl.queryText)" class="createtag">create new tag for "{{ $ctrl.queryText }}" ?</div></md-not-found></md-autocomplete><md-chip-template><span><strong>{{ $chip.name }} </strong><em ng-show="$index != null">({{ $index + 1 }})</em></span></md-chip-template></md-chips>
