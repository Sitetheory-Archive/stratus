<md-dialog class="drag-drop-dialog"><md-dialog-content><div class="md-dialog-content"><div class="header"><h1>File Upload Progress</h1></div><div class="images"><ul><li ng-repeat="file in files track by $index"><div md-whiteframe="4" class="wrapper"><a href="#" ng-click="removeFiles(file)"><i class="fa fa-times" aria-hidden="true"></i> </a><i class="fa fa-check-circle" aria-hidden="true" ng-if="file.uploadStatus == true"></i> <img ngf-thumbnail="!file.$error && file"><md-progress-linear md-mode="indeterminate"></md-progress-linear></div></li><li class="add-more"><a href="#" ngf-select="addFiles($files)" ngf-multiple="true">+</a></li></ul></div></div></md-dialog-content><md-dialog-actions layout="row"><md-button class="md-raised md-primary" ng-click="done()">Done</md-button><md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button></md-dialog-actions></md-dialog>
