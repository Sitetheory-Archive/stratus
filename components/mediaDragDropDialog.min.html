<md-dialog class="drag-drop-dialog"><md-dialog-content><div class="md-dialog-content"><div class="header"><h1>File Upload Progress</h1></div><div class="images"><ul><li ng-repeat="file in files track by $index"><div class="droppedImageInfo smallLabel">{{ file.name }} | {{ file.size }}</div><div md-whiteframe="4" class="wrapper"><a href="#" ng-click="removeFiles(file)"><i class="fa fa-times" aria-hidden="true"></i> </a><i class="fa fa-check-circle" aria-hidden="true" ng-if="file.uploadStatus && !file.errorUpload"></i> <i class="fa fa-exclamation-triangle" aria-hidden="true" ng-if="!file.uploadStatus && file.errorUpload"></i><div class="abort"><i class="fa fa-times-circle" aria-hidden="true" ng-if="file.upload != null && file.progress < 100 && !file.upload.aborted" ng-click="file.upload.abort;file.upload.aborted=true"><span>Abort upload</span></i></div><img ngf-thumbnail="!file.$error && file"><div class="progress" ng-if="file.progress > 0 && !file.uploadStatus && !file.errorUpload"><div class="progressPercentage fontBody">{{ file.progress }}%</div><md-progress-linear md-mode="indeterminate"></md-progress-linear></div></div><div class="error-message fontBody" ng-if="file.errorUpload && !file.uploadStatus"><p>{{ file.errorMsg }}</p></div></li><li class="add-more"><a href="#" ngf-select="addFiles($files)" ngf-multiple="true">+</a></li></ul></div></div></md-dialog-content><md-dialog-actions layout="row"><md-button ng-disabled="uploadComp" class="md-raised md-primary" ng-click="done()">Done</md-button><md-button class="md-raised md-primary" ng-click="cancel()">Cancel</md-button></md-dialog-actions></md-dialog>
