<ul ng-if="collection.meta && collection.meta.attributes.pageTotal > 1" class="listInline paginator"><li ng-show="startPage > 1" class="paginatorPrevious" ng-class="{disabled:collection.meta.attributes.pageCurrent == 1}"><a ng-click="collection.meta.attributes.pageCurrent == 1 || page(1)">First</a></li><li class="paginatorPrevious" ng-class="{disabled:collection.meta.attributes.pageCurrent == 1}"><a ng-click="collection.meta.attributes.pageCurrent == 1 || collection.page(collection.meta.attributes.pageCurrent - 1)">Previous</a></li><li class="paginatorPages" ng-repeat="page in pages" ng-class="{active:collection.meta.attributes.pageCurrent == page}"><a ng-click="collection.page(page)">{{ page }}</a></li><li class="paginatorNext" ng-class="{disabled:collection.meta.attributes.pageCurrent == collection.meta.attributes.pageTotal}"><a ng-click="collection.meta.attributes.pageCurrent == collection.meta.attributes.pageTotal || collection.page(collection.meta.attributes.pageCurrent + 1)">Next</a></li><li class="paginatorNext" ng-show="endPage < collection.meta.attributes.pageTotal" ng-class="{disabled:collection.meta.attributes.pageCurrent == collection.meta.attributes.pageTotal}"><a ng-click="collection.meta.attributes.pageCurrent == collection.meta.attributes.pageTotal || collection.page(collection.meta.attributes.pageTotal)">Last</a></li></ul><md-progress-linear ng-if="collection.paginate" md-mode="indeterminate"></md-progress-linear>
