<div class="option-row"><div class="select-options"><md-input-container><label>User or Role*</label><md-select placeholder="Assign to user" ng-model="userRoleSelected" md-on-open="loadUserRoles()" style="min-width: 200px"><md-option ng-value="user" ng-repeat="user in userRoles">{{user.name}}</md-option></md-select></md-input-container></div><div class="select-options"><md-input-container><label>Content*</label><md-select placeholder="Content" ng-model="contentSelected" md-on-open="loadContents()" style="min-width: 200px"><md-option ng-value="content" ng-repeat="content in contents">{{content.name}}</md-option></md-select></md-input-container></div><div class="select-options"><md-input-container><label>Actions</label><md-select ng-model="permissionSelected" ng-change="processSelectAction()" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader" md-on-open="loadPermissions()" multiple=""><md-select-header class="demo-select-header"><input ng-model="permissionSearchTerm" type="search" placeholder="Search for a action.." class="demo-header-searchbox md-text"></md-select-header><md-optgroup label="vegetables"><md-option ng-value="permission.value" ng-repeat="permission in permissions" ng-selected="permissionSelected.indexOf(permission.value) != -1">{{permission.name}}</md-option></md-optgroup></md-select></md-input-container></div></div><div class="submit"><md-button class="md-raised" ng-click="submit()">Submit</md-button></div>
