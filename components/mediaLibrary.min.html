<div id="open-library"><div class="media-library-content"><div class="library-content"><div layout-gt-sm="row"><button class="stGrid column15 btn gradientAnchor md-button md-ink-ripple open-uploader" ng-click="$ctrl.openUploader()">Add +</button><div class="stGrid column5"></div><stratus-search class="stGrid column80"></stratus-search></div><div class="medias"><div ng-repeat="media in collection.models" class="media-item" ng-if="media.data.url"><img src="{{media.data.url}}"><div class="middle-details"><div class="name"><p>{{media.data.name | uppercase}}</p></div><div class="time"><p>{{media.data.time | date: 'MMM dd, yyyy h:mma'}}</p></div><div class="controls"><i class="fa fa-info-circle fa-2x" aria-hidden="true" ng-click="$ctrl.showDetails(media)"></i> <i class="fa fa-trash-o fa-2x" aria-hidden="true" ng-click="$ctrl.deleteFromMedia(media.data.id)"></i></div></div></div></div></div><div class="library-footer nav-button"><stratus-pagination></stratus-pagination></div></div></div>
