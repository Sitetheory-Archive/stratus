<div id="openLibrary">
  <div class="sectionContainer mediaLibrary borderRadiusDefault">
    <div class="instructions">
      To upload images to your library, drag &amp; drop or
      <a  href="#"
          ngf-multiple="true"
          ngf-select="$ctrl.uploadToLibrary($files)"
          ngf-max-files="20"
          ngf-model-invalid="invalidFiles"
          ngf-validate="{size: {max: '10MB'}, pattern: '.jpg,.pdf,.png'}">browse</a>
    </div>
  </div>

  <!-- show list media library -->
  <div class="mediaLibraryContent">
    <div class="library-content">
      <stratus-search></stratus-search>

      <div class="medias">
        <div ng-repeat="media in collection.models" class="media-item" ng-if="media.data.url">
          <img src="{{media.data.url}}">
          <div class="middle-details">
            <div class="name"><p>{{media.data.name | uppercase}}</p></div>
            <div class="time"><p>{{media.data.time | date: 'MMM dd, yyyy h:mma'}}</p></div>
            <div class="controls">
              <i class="fa fa-info-circle fa-2x" aria-hidden="true" ng-click="$ctrl.showDetails(media)"></i>
              <i class="fa fa-trash-o fa-2x" aria-hidden="true" ng-click="$ctrl.deleteFromMedia(media.data.id)"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="library-footer nav-button">
      <stratus-pagination></stratus-pagination>
    </div>
  </div>
  <!-- end show list media library -->
</div>
