<md-button ng-if="collection && model && property" ng-repeat="option in collection.models" class="md-raised" aria-label="{{ option.data.name }}" ng-class="{ 'md-accent': model.exists(property, option.data.id) }" ng-click="model.toggle(property, option.data.id)">{{ option.data.name || option.data.title || 'Unknown' }}</md-button>
