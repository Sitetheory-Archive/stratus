<div class="swiper-flex" ng-class="{'swiper-main': !gallery, 'swiper-gallery': gallery}"><div class="swiper-container"><div class="swiper-wrapper"><div class="swiper-slide" ng-repeat="image in images"><div ng-class="::scaleHeight ? 'swiper-zoom-container' : ''"><div ng-if="::lazyLoad" class="swiper-lazy-preloader"></div><img class="swiper-image {{lazyLoad ? 'swiper-lazy' : ''}} {{stretchWidth ? 'stretch-image' : ''}}" ng-src="{{::image.src}}" ng-click="imageClick(image, $event)"></div></div></div><div ng-show="::navigation" class="swiper-button-prev"></div><div ng-show="::navigation" class="swiper-button-next"></div><div ng-show="::pagination" class="swiper-pagination"></div><div ng-show="::scrollbar" class="swiper-scrollbar"></div></div></div>
