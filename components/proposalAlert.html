<div ng-repeat="proposal in $ctrl.proposals">
  <div class="alert-box {{proposal.class}}">
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.hideProposal(proposal)">
      <span aria-hidden="true">&times;</span>
    </button>

    <i class="fas" ng-class="$ctrl.icon" aria-hidden="true"></i>
    <span>{{proposal.title}}</span>
    <div ng-bind-html="$ctrl.safeText(proposal)"></div>
  </div>
</div>
