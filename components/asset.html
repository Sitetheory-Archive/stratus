<md-button ng-if="collection && model && assetProperty" ng-repeat="option in collection.models" class="md-raised"
           aria-label="{{ option.data.name }}"
           ng-class="{ 'md-accent': model.exists(assetProperty, option.data.id) }"
           ng-click="model.toggle(assetProperty, option.data.id)">
    {{ option.data.name || option.data.title || 'Unknown' }}
</md-button>
