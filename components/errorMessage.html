<div ng-repeat="error in $ctrl.errors">
  <div class="alert-box" ng-class="error.class || 'error'">
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.hideError(error)">
      <span aria-hidden="true">&times;</span>
    </button>

    <i class="fas" ng-class="$ctrl.icon" aria-hidden="true"></i>
    <span>{{ error.message }}</span>
    <div ng-bind-html="$ctrl.safeText(error)"></div>
  </div>
</div>
